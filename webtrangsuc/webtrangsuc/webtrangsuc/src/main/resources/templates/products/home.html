    <style>
        /* Slider styling */
        .carousel-container {
            margin-top: 20px;
            /* Tạo khoảng cách với header */
            margin-bottom: 40px;
            padding: 0 15px;
        }

        .carousel {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-item {
            height: 500px;
            /* Chiều cao cố định cho slider */
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
            opacity: 0.7;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            opacity: 1;
        }
    </style>
</head>

    <div class="container text-center ">
        <h1 class="mt-3">Deal hot</h1>

        <div class="row">
            <div class="col mt-4" th:each="product : ${products}">
                <div class="card" style="width: 18rem;">
                    <img th:src="@{'/images/' + ${product.image}}" class="card-img-top" alt=""
                        style="width: 100%; height: 230px">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-title" th:text="${product.price}" style="color: red;"></p>
                        <p class="card-title" th:text="${product.category}"></p>

                        <p class="card-text" th:text="${product.description}"></p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
