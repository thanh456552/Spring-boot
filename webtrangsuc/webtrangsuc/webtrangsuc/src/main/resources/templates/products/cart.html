<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/home.css">
    <style>
        /* Slider styling */
        .carousel-container {
            margin-top: 20px;
            /* Tạo khoảng cách với header */
            margin-bottom: 40px;
            padding: 0 15px;
        }

        .carousel {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-item {
            height: 500px;
            /* Chiều cao cố định cho slider */
        }

        .carousel-item img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 5%;
            opacity: 0.7;
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <header class="custom-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="brand-logo" href="/">LUXE</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/product"><i class="fas fa-store me-1"></i>Sản phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-concierge-bell me-1"></i>Dịch vụ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-envelope me-1"></i>Liên hệ</a>
                        </li>
                    </ul>

                    <div class="search-container">
                        <input class="search-box" type="search" placeholder="Tìm kiếm...">
                        <i class="fas fa-search search-icon"></i>
                    </div>

                    <div class="user-actions ms-3">
                        <button class="action-btn">Đăng nhập</button>
                        <button class="action-btn">Đăng ký</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>






    <div class="container mt-5" style="padding-top: 2cm;">
        <h1 class="text-center">This is cart</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="@{${product.price} + '$'}"></td>
                    <td> <img th:src="@{'/images/' + ${product.image}}" alt="..." width="100"> </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
